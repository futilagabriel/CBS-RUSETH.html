<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBS-RUSETH</title>
    <style>
        /* Estilos Gerais e Paleta de Cores */
        :root { --cor-azul-escuro: #0d3b66; --cor-verde: #2a9d8f; --cor-vermelho: #e76f51; --cor-branco: #ffffff; --cor-fundo: #f4f4f9; --cor-texto: #333; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto); margin: 0; padding: 0; }
        .header { width: 100%; background-color: var(--cor-azul-escuro); color: var(--cor-branco); padding: 15px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 2em; }
        .container { text-align: center; padding: 40px 20px; max-width: 900px; margin: 0 auto; }
        #tela-inicial h2 { font-size: 2.5em; color: var(--cor-azul-escuro); }
        .bonus-info { background-color: var(--cor-branco); border-left: 5px solid var(--cor-verde); padding: 20px; margin: 30px 0; text-align: left; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .btn-matricula { background-color: var(--cor-verde); color: var(--cor-branco); border: none; padding: 20px 40px; font-size: 1.5em; font-weight: bold; cursor: pointer; border-radius: 8px; transition: transform 0.2s ease; margin-top: 20px; }
        .btn-matricula:hover { transform: scale(1.05); }
        #form-matricula { background-color: var(--cor-branco); padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: left; margin-top: 30px; }
        #form-matricula h3 { color: var(--cor-azul-escuro); text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--cor-azul-escuro); }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-concluir { width: 100%; background-color: var(--cor-verde); color: var(--cor-branco); padding: 15px; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; margin-top: 20px; }
        #painel-admin { padding: 20px; }
        #painel-admin h2 { color: var(--cor-azul-escuro); }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .stats-container { display: flex; gap: 20px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .stat-card { background: var(--cor-branco); padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; flex-grow: 1; min-width: 150px; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .stat-card h4 { margin: 0 0 10px 0; color: var(--cor-azul-escuro); }
        .stat-card p { font-size: 2em; font-weight: bold; color: var(--cor-verde); margin: 0; }
        .tabela-alunos-wrapper { width: 100%; overflow-x: auto; }
        .tabela-alunos { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .tabela-alunos th, .tabela-alunos td { padding: 12px; border: 1px solid #ddd; text-align: left; white-space: nowrap; }
        .tabela-alunos th { background-color: var(--cor-azul-escuro); color: var(--cor-branco); }
        .tabela-alunos tr:nth-child(even) { background-color: #f2f2f2; }
        .nome-aluno-link { color: var(--cor-azul-escuro); text-decoration: underline; cursor: pointer; font-weight: bold; }
        .footer { text-align: center; padding: 20px; }
        .btn-link { background: none; border: none; color: var(--cor-azul-escuro); text-decoration: underline; cursor: pointer; font-size: 1em; }
        .btn-acao { background-color: var(--cor-azul-escuro); color: var(--cor-branco); padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-eliminar { background-color: var(--cor-vermelho); color: var(--cor-branco); border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; overflow-y: auto; padding: 20px 0; }
        .modal-content { background-color: var(--cor-branco); padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); width: 90%; max-width: 600px; text-align: left; margin: auto; }
        .modal-content h3 { color: var(--cor-azul-escuro); text-align: center; }
        .modal-content input { width: calc(100% - 24px); padding: 12px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .btn-modal { background-color: var(--cor-azul-escuro); color: var(--cor-branco); padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; }
        
        /* Estilos para Manutenção */
        #validade-display { font-size: 1.2em; margin: 20px 0; color: var(--cor-texto); text-align: center; }
        #validade-data { font-weight: bold; color: var(--cor-azul-escuro); }
        .botoes-manutencao { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .btn-manutencao-add, .btn-manutencao-reduce { color: var(--cor-branco); border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .btn-manutencao-add { background-color: var(--cor-azul-escuro); }
        .btn-manutencao-reduce { background-color: #fca311; } /* Laranja para atenção */
        #acao-pendente { text-align: center; margin-top: 20px; font-style: italic; color: #555; height: 20px; }
        .btn-ativar { background-color: var(--cor-verde); color: var(--cor-branco); border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1.1em; width: 100%; margin-top: 20px; }
        .btn-ativar:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Outros Estilos */
        .detalhes-aluno-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .detalhes-aluno-foto { text-align: center; }
        .detalhes-aluno-foto img { width: 150px; height: 150px; border-radius: 10px; object-fit: cover; border: 3px solid var(--cor-fundo); }
        .detalhes-aluno-info p { margin: 8px 0; }
        .detalhes-aluno-info strong { color: var(--cor-azul-escuro); }
        .lista-filtrada-item { display: flex; align-items: center; gap: 15px; padding: 10px; border-bottom: 1px solid #eee; }
        .lista-filtrada-item:last-child { border-bottom: none; }
        .lista-filtrada-item img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .lista-filtrada-info p { margin: 0; }
    </style>
</head>
<body>
    <main id="app-container"></main>
    <div id="modal-admin" class="modal"><div class="modal-content"><h3>Acesso Administrativo</h3><form onsubmit="loginAdmin(event)"><label for="admin-user">Utilizador</label><input type="text" id="admin-user" value="CBS-RUSETH" readonly><label for="admin-pass">Senha</label><input type="password" id="admin-pass" required><button type="submit" class="btn-modal">Entrar</button></form></div></div>
    <div id="modal-manutencao" class="modal"><div class="modal-content"><h3>Acesso à Manutenção</h3><form onsubmit="loginManutencao(event)"><label for="manutencao-pass">Senha de Manutenção</label><input type="password" id="manutencao-pass" required><button type="submit" class="btn-modal">Validar</button></form></div></div>
    
    <!-- Modal de Validade Atualizado -->
    <div id="modal-validade" class="modal">
        <div class="modal-content">
            <h3>Gestão de Validade do Software</h3>
            <div id="validade-display">A licença expira em: <span id="validade-data"></span></div>
            <p style="text-align:center; margin-top: 20px;">Selecione a alteração desejada:</p>
            <div class="botoes-manutencao">
                <button class="btn-manutencao-add" onclick="selecionarAlteracao(6)">Adicionar 6 Meses</button>
                <button class="btn-manutencao-reduce" onclick="selecionarAlteracao(-6)">Reduzir 6 Meses</button>
            </div>
            <div id="acao-pendente"></div>
            <button id="btn-ativar" class="btn-ativar" onclick="ativarAlteracao()" disabled>Ativar Alteração</button>
        </div>
    </div>

    <div id="modal-detalhes-aluno" class="modal"><div class="modal-content"><h3>Detalhes da Matrícula</h3><div class="detalhes-aluno-container"><div class="detalhes-aluno-foto"><img id="detalhe-foto" src="" alt="Foto do Aluno"></div><div id="detalhes-aluno-info" class="detalhes-aluno-info"></div></div></div></div>
    <div id="modal-lista-filtrada" class="modal"><div class="modal-content"><h3 id="lista-filtrada-titulo"></h3><div id="lista-filtrada-conteudo"></div></div></div>
    
    <script>
        const appContainer = document.getElementById('app-container');
        let baseDeDados = [];
        function render(html) { appContainer.innerHTML = html; }
        window.onload = () => render(getTelaInicialHTML());
        function getTelaInicialHTML() { return `<header class="header"><h1>CBS-RUSETH</h1></header><div class="container" id="tela-inicial"><h2>Inscrições e Matrículas Abertas<br>Ano Letivo 2025/2026</h2><div class="bonus-info"><p><strong>BÓNUS:</strong> Pagamento Trimestral e Aulas de Condução no final do curso.</p></div><button class="btn-matricula" onclick="render(getFormMatriculaHTML())">Fazer Matrícula</button></div><footer class="footer"><button class="btn-link" onclick="abrirLoginAdmin()">Área Administrativa</button></footer>`; }
        function getFormMatriculaHTML() { return `<header class="header"><h1>CBS-RUSETH</h1></header><div id="form-matricula" class="container"><h3>Formulário de Matrícula</h3><form onsubmit="concluirMatricula(event)"><div class="form-group"><label for="nome">Nome Completo</label><input type="text" id="nome" required></div><div class="form-group"><label for="genero">Gênero</label><select id="genero" required><option value="">-- Selecione --</option><option value="Masculino">Masculino</option><option value="Feminino">Feminino</option></select></div><div class="form-group"><label for="telefone">Nº de Telefone</label><input type="tel" id="telefone" required></div><div class="form-group"><label for="bi">Número do B.I.</label><input type="text" id="bi" required></div><div class="form-group"><label for="nascimento">Data de Nascimento</label><input type="date" id="nascimento" required></div><div class="form-group"><label for="afiliacao">Afiliação</label><input type="text" id="afiliacao" required></div><div class="form-group"><label for="naturalidade">Naturalidade</label><input type="text" id="naturalidade" required></div><div class="form-group"><label for="provincia">Província</label><input type="text" id="provincia" required></div><div class="form-group"><label for="area">Área de Formação</label><select id="area" onchange="atualizarCursos()" required><option value="">-- Selecione a área --</option><option value="saude">Saúde</option><option value="industriais">Industriais</option><option value="servicos">Administração e Serviços</option></select></div><div class="form-group"><label for="curso">Curso</label><select id="curso" required><option value="">-- Escolha primeiro a área --</option></select></div><div class="form-group"><label for="foto">Fotografia</label><input type="file" accept="image/*" required></div><button type="submit" class="btn-concluir">Concluir a Matrícula</button></form></div><footer class="footer"><button class="btn-link" onclick="render(getTelaInicialHTML())">Voltar à Página Inicial</button></footer>`; }
        function getPainelAdminHTML() { const stats = calcularEstatisticas(); let linhasTabela = baseDeDados.map(aluno => `<tr id="aluno-${aluno.id}"><td><a href="#" class="nome-aluno-link" onclick="mostrarDetalhesAluno(${aluno.id})">${aluno.nome}</a></td><td>${aluno.curso}</td><td>${aluno.data}</td><td>${aluno.estado}</td><td><button class="btn-eliminar" onclick="eliminarMatricula(${aluno.id}, '${aluno.nome}')">Eliminar</button></td></tr>`).join(''); if(baseDeDados.length === 0) { linhasTabela = `<tr><td colspan="5" style="text-align:center;">Nenhuma matrícula encontrada.</td></tr>`; } return `<header class="header"><h1>Painel Administrativo - CBS-RUSETH</h1></header><div id="painel-admin" class="container"><div class="admin-header"><h2>Dashboard</h2><button class="btn-acao" onclick="abrirLoginManutencao()">Manutenção</button></div><div class="stats-container"><div class="stat-card" onclick="mostrarListaFiltrada('Todos')"><h4>Total de Alunos</h4><p>${stats.total}</p></div><div class="stat-card" onclick="mostrarListaFiltrada('Masculino')"><h4>Gênero Masculino</h4><p>${stats.masculino}</p></div><div class="stat-card" onclick="mostrarListaFiltrada('Feminino')"><h4>Gênero Feminino</h4><p>${stats.feminino}</p></div></div><h2>Alunos Matriculados</h2><div class="tabela-alunos-wrapper"><table class="tabela-alunos"><thead><tr><th>Nome</th><th>Curso</th><th>Data</th><th>Estado</th><th>Ações</th></tr></thead><tbody>${linhasTabela}</tbody></table></div></div><footer class="footer"><button class="btn-link" onclick="render(getTelaInicialHTML())">Sair da Área Administrativa</button></footer>`; }
        function calcularEstatisticas() { const total = baseDeDados.length; const masculino = baseDeDados.filter(a => a.genero === 'Masculino').length; const feminino = baseDeDados.filter(a => a.genero === 'Feminino').length; return { total, masculino, feminino }; }
        const cursos = { saude: ["Farmácia", "Estomatologia", "Fisioterapia", "Radiologia"], industriais: ["Informática", "Eletricidade", "Mecânica", "Construção Civil", "Arquitetura e Urbanismo", "Desenhador Projetista", "Eletrónica e Telecomunicações"], servicos: ["Contabilidade e Gestão", "Comunicação Social", "Secretariado"] };
        function atualizarCursos() { const area = document.getElementById('area').value; const selectCurso = document.getElementById('curso'); selectCurso.innerHTML = '<option value="">-- Selecione o curso --</option>'; if (area && cursos[area]) { cursos[area].forEach(curso => selectCurso.innerHTML += `<option value="${curso}">${curso}</option>`); } }
        function concluirMatricula(event) { event.preventDefault(); const novoAluno = { id: Date.now(), nome: document.getElementById('nome').value, genero: document.getElementById('genero').value, telefone: document.getElementById('telefone').value, bi: document.getElementById('bi').value, nascimento: document.getElementById('nascimento').value, afiliacao: document.getElementById('afiliacao').value, naturalidade: document.getElementById('naturalidade').value, provincia: document.getElementById('provincia').value, curso: document.getElementById('curso').value, data: new Date().toISOString().split('T')[0], estado: "Pendente" }; baseDeDados.push(novoAluno); alert(`Matrícula de ${novoAluno.nome} submetida com sucesso!`); render(getTelaInicialHTML()); }
        function eliminarMatricula(id, nome) { if (confirm(`Tem a certeza que deseja eliminar a matrícula de ${nome}?`)) { baseDeDados = baseDeDados.filter(aluno => aluno.id !== id); render(getPainelAdminHTML()); alert(`Matrícula de ${nome} eliminada.`); } }
        
        let dataValidade = new Date('2026-03-31');
        let alteracaoPendente = 0; // Variável para guardar a alteração selecionada
        const modais = { admin: document.getElementById('modal-admin'), manutencao: document.getElementById('modal-manutencao'), validade: document.getElementById('modal-validade'), detalhes: document.getElementById('modal-detalhes-aluno'), lista: document.getElementById('modal-lista-filtrada') };
        
        function abrirLoginAdmin() { modais.admin.style.display = 'flex'; }
        function abrirLoginManutencao() { modais.manutencao.style.display = 'flex'; }
        function loginAdmin(event) { event.preventDefault(); if (document.getElementById('admin-pass').value === '20252026') { modais.admin.style.display = 'none'; document.getElementById('admin-pass').value = ''; render(getPainelAdminHTML()); } else { alert("Senha administrativa incorreta!"); } }
        function loginManutencao(event) { event.preventDefault(); if (document.getElementById('manutencao-pass').value === '20002') { modais.manutencao.style.display = 'none'; document.getElementById('manutencao-pass').value = ''; abrirGestaoValidade(); } else { alert("Senha de manutenção incorreta!"); } }
        
        function abrirGestaoValidade() {
            document.getElementById('validade-data').textContent = dataValidade.toLocaleDateString('pt-PT');
            document.getElementById('acao-pendente').textContent = '';
            document.getElementById('btn-ativar').disabled = true;
            alteracaoPendente = 0;
            modais.validade.style.display = 'flex';
        }

        function selecionarAlteracao(meses) {
            alteracaoPendente = meses;
            const acaoTexto = meses > 0 ? `Adicionar ${meses} meses` : `Reduzir ${Math.abs(meses)} meses`;
            document.getElementById('acao-pendente').textContent = `Ação pendente: ${acaoTexto}`;
            document.getElementById('btn-ativar').disabled = false;
        }

        function ativarAlteracao() {
            if (alteracaoPendente === 0) return;
            dataValidade.setMonth(dataValidade.getMonth() + alteracaoPendente);
            alert(`A licença foi atualizada! Nova data de validade: ${dataValidade.toLocaleDateString('pt-PT')}`);
            abrirGestaoValidade(); // Reseta a interface do modal
        }

        function mostrarDetalhesAluno(id) { const aluno = baseDeDados.find(a => a.id === id); if (!aluno) return; document.getElementById('detalhes-aluno-info').innerHTML = `<p><strong>Nome:</strong> ${aluno.nome}</p><p><strong>Curso:</strong> ${aluno.curso}</p><p><strong>B.I.:</strong> ${aluno.bi}</p><p><strong>Telefone:</strong> ${aluno.telefone}</p><p><strong>Nascimento:</strong> ${new Date(aluno.nascimento).toLocaleDateString('pt-PT')}</p><p><strong>Gênero:</strong> ${aluno.genero}</p><p><strong>Afiliação:</strong> ${aluno.afiliacao}</p><p><strong>Naturalidade:</strong> ${aluno.naturalidade}</p><p><strong>Província:</strong> ${aluno.provincia}</p><p><strong>Inscrição:</strong> ${new Date(aluno.data).toLocaleDateString('pt-PT')}</p><p><strong>Estado:</strong> ${aluno.estado}</p>`; document.getElementById('detalhe-foto').src = `https://via.placeholder.com/150?text=${aluno.nome.split(' ')[0]}`; modais.detalhes.style.display = 'flex'; }
        function mostrarListaFiltrada(filtro) { let alunosFiltrados; let titulo = ""; if (filtro === 'Todos') { alunosFiltrados = baseDeDados; titulo = "Lista de Todos os Alunos"; } else { alunosFiltrados = baseDeDados.filter(aluno => aluno.genero === filtro); titulo = `Alunos do Gênero ${filtro}`; } const conteudo = document.getElementById('lista-filtrada-conteudo'); conteudo.innerHTML = alunosFiltrados.map(aluno => `<div class="lista-filtrada-item"><img src="https://via.placeholder.com/50?text=${aluno.nome.split(' ')[0]}" alt="foto"><div class="lista-filtrada-info"><p><strong>${aluno.nome}</strong></p><p>${aluno.curso} | Tel: ${aluno.telefone}</p></div></div>`).join(''); if (alunosFiltrados.length === 0) { conteudo.innerHTML = "<p style='text-align:center;'>Nenhum aluno encontrado nesta categoria.</p>"; } document.getElementById('lista-filtrada-titulo').textContent = titulo; modais.lista.style.display = 'flex'; }
        window.onclick = function(event) { for (let key in modais) { if (event.target == modais[key]) { modais[key].style.display = "none"; } } }
    </script>
</body>
</html>
